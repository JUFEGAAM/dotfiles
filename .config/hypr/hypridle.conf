general {
    lock_cmd = pidof hyprlock || hyprlock       # Qué comando lanza el bloqueo
    before_sleep_cmd = loginctl lock-session    # Bloquear antes de suspender el PC
    after_sleep_cmd = hyprctl dispatch dpms on  # Encender pantalla al despertar
}

# 1. Bajar brillo teclado/pantalla (Opcional, a los 2.5 min)
