################
### MONITORS ###
################
# Configures the display output.
# SYNTAX: monitor = NAME, RESOLUTION@HZ, POSITION, SCALE
# 1. DP-3: Port name (DisplayPort).
# 2. 1920x1080@144: 1080p resolution at 144 Hz
# 3. 0x0: Position (starting top-left).
# 4. 1: Scaling (1 is native size, no zoom).
monitor = DP-3, 1920x1080@144, 0x0, 1


#################
### AUTOSTART ###
#################
# Applications that run automatically on login ("exec-once = app").
# 'exec-once' ensures they don't restart if you reload Hyprland.
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store


###################
### MY PROGRAMS ###
###################
# Variables ($) to store preferred applications for easy changing later.
$terminal = ghostty
$fileManager = ghostty -e yazi
$menu = wofi --show drun
$powerMenu = ~/.local/bin/wofi-power.sh


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# --- ESSENTIALS ---
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, exec, firefox
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F12, exec, ~/.local/bin/toggle-audio.sh

# --- POWER MENU ---
bind = $mainMod, ESCAPE, exec, ~/.local/bin/wofi-power.sh

# --- WINDOW MANAGEMENT ---
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# --- FOCUS MOVEMENT ---
# Move focus with Super + Arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- WORKSPACES ---
# Switch workspaces with Super + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- MOVE WINDOWS TO WORKSPACES ---
# Move active window to a workspace with Super + Shift + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- SPECIAL WORKSPACE (MAGIC POCKET) ---
# Hidden scratchpad for quick access tools (like YT Music or Calculator).
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- MOUSE BINDINGS ---
# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- MULTIMEDIA & HARDWARE ---
# Volume and Brightness control (Works with Fn keys)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media Player Controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# --- SCREENSHOTS ---
# Print Screen key -> Select area -> Copy to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | satty --filename -


#############################
### ENVIRONMENT VARIABLES ###
#############################
# System tweaks for better appearance
env = XCURSOR_SIZE,24   # Cursor size for "legacy" apps (X11/XWayland)
env = HYPRCURSOR_SIZE,24   # Cursor size for "modern" apps (Hyprland/Wayland)
env = MOZ_ENABLE_WAYLAND,1   # Forces Firefox to run in native Wayland mode (crisper text)


#####################
### LOOK AND FEEL ###
#####################
# General window layout and colors
general {
    gaps_in = 2   # Gap between windows
    gaps_out = 5   # Gap between windows and screen edge

    border_size = 2   # Border thickness

    col.active_border = rgba(0044aaff)   # Active window border color: SAPPHIRE BLUE
    col.inactive_border = rgba(333333ff)   # Inactive window border color: DARK GREY

    resize_on_border = false   # Disable resizing by dragging borders

    allow_tearing = false   # V-Sync enabled (prevents screen tearing)

    layout = dwindle   # Tiling layout algorithm (Spiral)
}

decoration {
    rounding = 2   # Corner radius
}

animations {
    enabled = no
  }

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0   # Disables default anime wallpaper
    disable_hyprland_logo = true   # Disables startup logo and text
}


#############
### INPUT ###
#############
# Keyboard and Mouse configuration
input {
    kb_layout = us
}


##############################
### WINDOWS AND WORKSPACES ###
##############################
# Rules for specific applications

# 1. Prevent apps from maximizing themselves (breaks tiling)
windowrule = suppressevent maximize, class:.*

# 2. Fix for XWayland apps behaving weirdly
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# 3. FLOATING WINDOWS RULES (Apps that when you open them you want to open as floating windows)
# Volume Control (Pavucontrol): Float, fixed size, centered
windowrulev2 = float, class:^(pavucontrol|org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 600, class:^(pavucontrol|org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(pavucontrol|org.pulseaudio.pavucontrol)$

# Wifi Manager: Float, fixed size, centered
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 700 500, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$
