# 2. BLOQUEAR PANTALLA (A los 5 min)
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# 3. APAGAR MONITOR (A los 5.5 min - Ahorro de energía)
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

